<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ankita ♥ Mihir</title>

  <!-- Mobile fit -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="app center">

  <h1>Ankita ♥ Mihir</h1>

  <div id="login-box">
    <input 
      id="username" 
      type="text" 
      placeholder="Username"
      autocomplete="off"
    >

    <input 
      id="password" 
      type="password" 
      placeholder="Password"
    >

    <button onclick="login()">Enter</button>
  </div>

  <!-- Script MUST be after HTML -->
  <script src="main.js"></script>

</body>
</html>
