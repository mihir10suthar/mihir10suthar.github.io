<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ankita ♥ Mihir</title>

  <!-- VERY IMPORTANT for mobile size -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-screen">

  <div class="login-container">
    <h1 class="title">Ankita <span>♥</span> Mihir</h1>

    <input
      type="text"
      id="username"
      placeholder="Username"
      autocomplete="off"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
    />

    <button onclick="login()">Enter</button>

    <p id="error"></p>
  </div>

  <!-- JS must be last -->
  <script src="main.js"></script>
</body>
</html>
